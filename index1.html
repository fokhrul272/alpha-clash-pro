<!DOCTYPE html>
<html lang="en">
    <!-- data-theme="light" -->

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>alfa clash pro1</title>
    <!-- daisy UI and Tailwind -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- custom css -->
    <link rel="stylesheet" href="styles/styles1.css">
</head>

<body class="bg-[#1E1E1E] min-h-screen text-white  bg-[url(images/background.png)] bg-no-repeat bg-center
">
<!-- home screen -->
    <section id="home-screen" class=" min-h-screen flex justify-center items-center">
        <div class="flex flex-col items-center justify-center space-y-5">
            <h1 class="text-8xl text-white text-bold font-anton ">Alfa Clash Pro</h1>
            <p>Unleash Your Keyboard Kung Fu : Press “Enter” to Play</p>
            <button onclick="play()" class="btn">Play Now</button>
        </div>
    </section>
    <!-- play ground -->
    <section id="play-ground" class="hidden">
        <div class="flex flex-col justify-center items-center gap-20 pt-20">
            <!-- screen -->
            <div class="artboard artboard-horizontal phone-6 border-[20px] rounded-2xl border-[#010313CC] bg-[#FFFFFFB3]">
                <div class="flex justify-center">
                    <p class="bg-[#2F2941] px-6 pb-4 rounded-b-xl">Don't watch keyboard  while playing...</p>
                </div>
                <div class="flex justify-center items-center h-full">
                    <p id="current-alphabet" class="text-9xl text-black font-semibold uppercase">Y</p></div>
            </div>

             <!-- keyboard start -->
             <div>
                <div class="my-1 flex w-full justify-center gap-1">
                    <kbd id="w" class="kbd">w</kbd>
                    <kbd id="w" class="kbd">w</kbd>
                    <kbd id="e" class="kbd">e</kbd>
                    <kbd id="r" class="kbd">r</kbd>
                    <kbd id="q" class="kbd">q</kbd>
                    <kbd id="t" class="kbd">t</kbd>
                    <kbd id="y" class="kbd">y</kbd>
                    <kbd id="u" class="kbd">u</kbd>
                    <kbd id="i" class="kbd">i</kbd>
                    <kbd id="o" class="kbd">o</kbd>
                    <kbd id="p" class="kbd">p</kbd>
                  </div>
                  <div class="my-1 flex w-full justify-center gap-1">
                    <kbd id="a" class="kbd">a</kbd>
                    <kbd id="s" class="kbd">s</kbd>
                    <kbd id="d" class="kbd">d</kbd>
                    <kbd id="f" class="kbd">f</kbd>
                    <kbd id="g" class="kbd">g</kbd>
                    <kbd id="h" class="kbd">h</kbd>
                    <kbd id="j" class="kbd">j</kbd>
                    <kbd id="k" class="kbd">k</kbd>
                    <kbd id="l" class="kbd">l</kbd>
                  </div>
                  <div class="my-1 flex w-full justify-center gap-1">
                    <kbd id="z" class="kbd">z</kbd>
                    <kbd id="x" class="kbd">x</kbd>
                    <kbd id="c" class="kbd">c</kbd>
                    <kbd id="v" class="kbd">v</kbd>
                    <kbd id="b" class="kbd">b</kbd>
                    <kbd id="n" class="kbd">n</kbd>
                    <kbd id="m" class="kbd">m</kbd>
                    <kbd id="/" class="kbd">/</kbd>
                  </div>
             </div>
             <!-- keyboard end -->

              <!-- score -->
              <div class=" flex justify-between w-3/4">
                <!-- display life -->
                <button class="btn rounded-full bg-purple-300 px-4">
                    life
                    <img src="images/heart.svg" alt="">
                    <span id="current-life">5</span>
                  </button>
                  <!-- display score -->
                  <button class="btn rounded-full bg-purple-300 px-4">
                    score
                    <img src="images/dollor.svg" alt="">
                    <span id="current-score">0</span>
                  </button>
              </div>
        </div>
    </section>
    <!-- final score -->
    <section id="final-score" class="hidden min-h-screen flex justify-center items-center text-center">
        <div class="space-y-5 bg-[#FFFFFF33] rounded-lg p-4">
            <h1 class="text-xl">Game Over!</h1>
            <h3>
                <span class="text-8xl font-bold ">score:</span>
                <span id="last-score" class="text-8xl">14</span>
            </h3>
            <button onclick="play()" class="btn">Play Again</button>
            <p>Practice will make you Pro</p>
        </div>

    </section>
    <script src="/styles/scripts/alfa-clash1.js"></script>
    <script src="./styles/scripts/utility1.js"></script>
</body>

</html>
