<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alfa clash pro2</title>
    <!-- daisy Ul and tailwind -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@latest/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- custom css -->
    <link rel="stylesheet" href="styles/styles2.css">
</head>

<body class="bg-[#1E1E1E] min-h-screen bg-[url(images/background.png)] bg-no-repeat bg-center">
    <!-- home screen -->
    <section id="home-screen" class="text-white flex justify-center items-center min-h-screen text-center">
        <div class="space-y-10">
            <h1 class="text-8xl font-semibold font-anton">Alfa Clash Pro 2</h1>
            <p class="text-2xl">Unleash your Keyboard Kung Fu: Press "Enter" to play</p>
            <button onclick="play()" class="btn">play Now</button>
        </div>
    </section>

    <!-- playground -->
    <section id="play-ground" class="space-y-20 hidden"> 
    <div class="flex flex-col justify-center items-center gap-20">
        <!-- screen -->
        <div class="flex justify-center pt-20">
            <div class="artboard artboard-horizontal phone-6 border-[20px] border-[#010313CC] rounded-2xl bg-[#FFFFFFB3]">
                <div class=" text-white flex justify-center">
                    <p class="bg-[#2F2941] px-6 pb-4 font-poppins rounded-b-xl">Don't watch keyboard while playing...</p>
                </div>
                <div class="flex justify-center items-center h-full">
                    <p id="current-alphabet" class="text-8xl font-semibold uppercase text-black">Y</p>
                </div>
            </div>
            

        </div>
        <!-- keyboard -->
         <div>
            <!-- keyboard start -->
            <div class="my-1 flex w-full justify-center gap-1">
                <kbd id="q" class="kbd">q</kbd>
                <kbd id="w" class="kbd">w</kbd>
                <kbd id="e" class="kbd">e</kbd>
                <kbd id="r" class="kbd">r</kbd>
                <kbd id="t" class="kbd">t</kbd>
                <kbd id="y" class="kbd">y</kbd>
                <kbd id="u" class="kbd">u</kbd>
                <kbd id="i" class="kbd">i</kbd>
                <kbd id="o" class="kbd">o</kbd>
                <kbd id="p" class="kbd">p</kbd>
              </div>
              <div class="my-1 flex w-full justify-center gap-1">
                <kbd id="a" class="kbd">a</kbd>
                <kbd id="s" class="kbd">s</kbd>
                <kbd id="d" class="kbd">d</kbd>
                <kbd id="f" class="kbd">f</kbd>
                <kbd id="g" class="kbd">g</kbd>
                <kbd id="h" class="kbd">h</kbd>
                <kbd id="j" class="kbd">j</kbd>
                <kbd id="k" class="kbd">k</kbd>
                <kbd id="l" class="kbd">l</kbd>
              </div>
              <div class="my-1 flex w-full justify-center gap-1">
                <kbd id="z" class="kbd">z</kbd>
                <kbd id="x" class="kbd">x</kbd>
                <kbd id="c" class="kbd">c</kbd>
                <kbd id="v" class="kbd">v</kbd>
                <kbd id="b" class="kbd">b</kbd>
                <kbd id="n" class="kbd">n</kbd>
                <kbd id="m" class="kbd">m</kbd>
                <kbd id="/" class="kbd">/</kbd>
              </div>
              <!-- keyboard end -->
         </div>
         <!-- score -->
           <div class="flex justify-between w-3/4">
            <button class="btn rounded-full bg-purple-500 px-4">
             Life
            <img src="images/heart.svg" alt="">
            <span id="current-life">5</span>
              </button>
              <button class="btn rounded-full bg-purple-500 px-4">
                score
                <img src="images/dollor.svg" alt="">
                <span id="current-score">0</span>
              </button>
           </div>
    </div>     
    </section>

    <!--final score -->
    <section class="flex justify-center items-center min-h-screen text-center hidden">
        <div class="text-white space-y-5 bg-[#FFFFFF33] p-6 rounded-xl">
            <h1>Game Over!</h1>
            <h3 class="text-6xl">
                <span class="font-extrabold">score:</span>
                <span>14</span>
            </h3>
            <button class="btn">Play Again</button>
            <p>Practice will make you Pro</p>
        </div>
    </section>
    <script src="./styles/scripts/scripts/alfa-clash2.js"></script>
    <script src="/styles/scripts/scripts/utility.js"></script>

</body>

</html>
